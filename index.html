<!DOCTYPE html>
<html>
<head>
    <title>Focus Flow</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f9; padding: 50px; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #6200ea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: white; margin: 10px auto; padding: 10px; width: 250px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Focus Flow</h1>
    <input type="text" id="task" placeholder="Enter your top goal...">
    <button onclick="addTask()">Add</button>
    <ul id="list"></ul>

    <script>
        function addTask() {
            let val = document.getElementById('task').value;
            if(val) {
                let li = document.createElement('li');
                li.innerText = val;
                document.getElementById('list').appendChild(li);
                document.getElementById('task').value = "";
            }
        }
    </script>
</body>
</html>
